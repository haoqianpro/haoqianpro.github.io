  <!-- 隐藏区域 -->
  <div class="poetry">

    <div class="item">
      <h4>定风波·莫听穿林打叶声 --苏轼</h4>
      <p>莫听穿林打叶声，何妨吟啸且徐行。</p>
      <p>竹杖芒鞋轻胜马，谁怕？</p>
      <p>一蓑烟雨任平生。</p>
      <p>料峭春风吹酒醒，微冷，山头斜照却相迎。</p>
      <p>回首向来萧瑟处，归去，也无风雨也无晴。</p>
    </div>
    
  </div>
