<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我们的火,要把世界都点燃</title>
  <script src="script/dayjs.js"></script>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      background: url(image/lina-kivaka.jpg) no-repeat left bottom/cover;

      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }
    div {
      margin-right: 25px;
      margin-bottom: 25px;
      font-size: 18px;
      color: white;
    }
    div span {
      text-decoration: underline;
    }
    #workCount {
      font-size: 36px;
    }
  </style>
</head>
<body>

  <div>今天是 <span id="today"></span>, 参加工作的第 <span id="workCount"></span>天</div>

  <script>
    const BEGAIN_WORK_DATE_STRING = '2022-05-11'
    const begainWorkDate = dayjs(BEGAIN_WORK_DATE_STRING)
    const today = dayjs()

    const workCount = today.diff(begainWorkDate, 'day') + 1

    const span_today = document.getElementById('today')
    span_today.innerText = today.format('YYYY年MM月DD日')

    const span_workCount = document.getElementById('workCount')
    span_workCount.innerText = workCount
  </script>
</body>
</html>
